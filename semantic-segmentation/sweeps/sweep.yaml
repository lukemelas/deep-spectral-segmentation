program: train.py
project: found
method: grid
metric:
  goal: maximize
  name: mIoU
parameters:
  lr:
    # values: [5e-5, 1e-4, 2e-4, 5e-4]  # [5e-4, 1e-3, 2e-4, 2e-3]  # value: 1e-3  # values: [2e-3, 1e-3, 5e-3, 3e-4, 5e-4, 1e-2]
    values: [1e-4, 7e-5, 3e-5, 1e-5]
  unfrozen_backbone_layers:
    values: [0, 1]  # values: [1, 0]  # [1, -1, 2]
  lambda_contrastive:
    value: 0
    # values: [1.0, 0.0]  # [0.0, 0.1, 0.25, 0.5, 1.0, 1.5, 2.0, 3.0] # [0.02, 0.05, 0.1, 0.15, 0.2, 0.4, 0.8]  # [1, 0]  # [1, -1, 2]
  seed:
    value: 42
  name:
    value: "sweep6_lr_${lr}_layers_${unfrozen_backbone_layers}_lamcon_${lambda_contrastive}"
  # ema.use_ema:
  #   value: True
  model.name:
    value: vits16
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}

# For more config information, see:
# https://docs.wandb.ai/guides/sweeps/configuration
