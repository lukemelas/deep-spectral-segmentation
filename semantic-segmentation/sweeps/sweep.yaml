program: train.py
project: found
method: grid
metric:
  goal: maximize
  name: mIoU
parameters:
  lr:
    values: [2e-3, 1e-3, 5e-3, 3e-4, 5e-4, 1e-2]
  unfrozen_backbone_layers:
    values: [1, 0]  # [1, -1, 2]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}

# For more config information, see:
# https://docs.wandb.ai/guides/sweeps/configuration